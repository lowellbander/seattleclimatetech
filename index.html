<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Seattle Climate Tech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Seattle Climate Tech" />
    <meta
      property="og:description"
      content="Working in climate? Looking to make the switch? Let's meet up!"
    />
    <meta
      property="og:image"
      content="https://seattleclimate.tech/img/meetup-1.jpg"
    />
    <meta property="og:url" content="https://seattleclimate.tech/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Seattle Climate Tech" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-MFWFLMC6DJ"
    ></script>
    <!--    fonts   -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Golos+Text:wght@400;500&family=Righteous&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <!--    end fonts   -->
    <!--    icons   -->
    <script
      src="https://kit.fontawesome.com/9d25685941.js"
      crossorigin="anonymous"
    ></script>
    <script defer>
      const meetups = [
        {
          date: "06/22",
          location:
            "2023 CleanTech Innovation Showcase @ Hyatt at Olive 8 (Downtown)",
          link: "https://www.cleantechalliance.org/2023-cleantech-innovation-showcase/",
        },
        {
          date: "06/24",
          location: "Climate Tech Coffee Crawl @ Capitol Hill",
          link: "https://www.climatetechhandbook.com/coffee-crawl/",
        },
        {
          date: "06/28",
          location: "Canary Live Seattle @ KEXP (LQA)",
          link: "https://www.eventbrite.com/e/canary-live-seattle-tickets-616481582007/",
        },
        {
          date: "06/28",
          location: "Work on Climate Meet Up @ E9 Brewing Co. (Tacoma)",
          link: "https://lu.ma/tacoma.climate/",
        },
      ];
      for (let i = 0; i < meetups.length; i++)
        meetups[i].link += "?utm_source=seattleclimatetech";
      window.addEventListener("load", () => {
        const meetupsContainer = document.getElementById("meetup");

        meetups.forEach((meetup) => {
          const meetupDate = document.createElement("p");
          meetupDate.className = "meetup-date";
          meetupDate.textContent = meetup.date;

          const meetupLocation = document.createElement("p");
          meetupLocation.innerHTML = `
          <a href="${meetup.link}">
            ${meetup.location}
            <i class="fa-solid fa-arrow-right"></i>
          </a>
        `;

          meetupsContainer.appendChild(meetupDate);
          meetupsContainer.appendChild(meetupLocation);
        });
      });
    </script>
    <!--    end icons   -->
    <link rel="stylesheet" href="style.css" />
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-MFWFLMC6DJ");
    </script>
  </head>

  <body>
    <div class="container">
      <div id="header">
        <div id="group-title">
          <h1>Seattle Climate Tech</h1>
        </div>
        <div id="nav">
          <div>
            <a
              href="https://seattleclimatetech.substack.com/?utm_source=seattleclimatetech"
            >
              <p>Newsletter <i class="fa-solid fa-arrow-right"></i></p>
            </a>
          </div>
          <div>
            <a href="#meetup">
              <p>Meetup <i class="fa-solid fa-arrow-down"></i></p>
            </a>
          </div>
          <div>
            <a href="#slack">
              <p>Slack <i class="fa-solid fa-arrow-down"></i></p>
            </a>
          </div>
        </div>
      </div>
      <div id="blurb">
        <p>Working in climate? Looking to make the switch? Let's meet up!</p>
      </div>
      <div class="website-image">
        <img
          src="img/meetup-1.jpg"
          alt="Large group of people in a brewery smiling and looking at the camera."
        />
      </div>
      <div class="divider">
        <p><i class="fa-solid fa-cloud"></i></p>
      </div>
      <div id="meetup">
        <h2>Upcoming meetups</h2>
      </div>
      <div class="website-image">
        <img
          src="img/meetup-2.jpg"
          alt="Large group of people beneath a large tarp with string lights smiling and looking at the camera."
        />
      </div>
      <div id="connect">
        <div id="slack" class="footer">
          <div id="slack-icon">
            <img src="img/slack.png" alt="Slack icon" />
          </div>
          <div id="slack-cta">
            <p>Connect with us on Slack:</p>
            <p>
              #g-seattle in
              <a href="https://www.mcjcollective.com/members"
                >My Climate Journey</a
              >
            </p>
            <p>
              #meet-seattle in
              <a href="https://workonclimate.org/">Work on Climate</a>
            </p>
          </div>
        </div>
        <div id="affiliates" class="footer">
          <img
            src="https://images.squarespace-cdn.com/content/v1/61a2ba6209495b7cde63e740/06a3e75f-f46f-4868-90f8-33bde99f4283/MCJ-logo-horizontal-black.png?format=1500w"
            class="logo"
          />
          <img
            src="http://workonclimate.org/wp-content/uploads/2021/10/wocl-logo-website2.png"
            class="logo"
          />
        </div>
      </div>
    </div>
  </body>
</html>
